<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amna üíñ</title>
</head>

<body>
  <div id="container">
    <img src="pengu.gif.gif" alt="Pengu">

    <h1>Amna veux-tu √™tre ma Valentine ?</h1>

    <p class="tease">Essaye le ‚ÄúNo‚Äù si tu l‚Äôoses üòà</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("container");

    function moveNo() {
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y;
      let safe = false;

      while (!safe) {
        x = Math.random() * (containerRect.width - noBtn.offsetWidth);
        y = Math.random() * (containerRect.height - noBtn.offsetHeight);

        const noLeft = containerRect.left + x;
        const noTop = containerRect.top + y;

        safe =
          noLeft + noBtn.offsetWidth < yesRect.left - 20 ||
          noLeft > yesRect.right + 20 ||
          noTop + noBtn.offsetHeight < yesRect.top - 20 ||
          noTop > yesRect.bottom + 20;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
  </script>

  <style>
    body {
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: serif;
    }

    #container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      width: 360px;
    }

    img {
      width: 260px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tease {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    #yesBtn {
      background: #2ecc71;
    }

    #noBtn {
      background: #e74c3c;
      position: absolute;
      right: 0;
    }
  </style>
</body>
</html>
