<!doctype html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body style="background:pink;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;height:100vh;padding-top:80px;">

  <img
  src="pengu.gif.gif"
  alt="Pengu"
  style="width:300px;margin-bottom:20px;"
>

<h1 style="margin-bottom:30px;">
  Amna veux-tu Ãªtre ma Valentine ?
</h1>

<div style="display:flex;gap:20px;">
  <button
    id="yesBtn"
    style="font-size:18px;padding:10px 30px;cursor:pointer;background:#2ecc71;color:white;border:none;border-radius:8px;"
  >
    Yes
  </button>

  <button
    id="noBtn"
    style="font-size:18px;padding:10px 30px;cursor:pointer;background:#e74c3c;color:white;border:none;border-radius:8px;position:absolute;"
  >
    No
  </button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function moveNo() {
    const yesRect = yesBtn.getBoundingClientRect();
    const padding = 60;

    let x, y;
    let safe = false;

    while (!safe) {
      x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      safe =
        x + noBtn.offsetWidth < yesRect.left - padding ||
        x > yesRect.right + padding ||
        y + noBtn.offsetHeight < yesRect.top - padding ||
        y > yesRect.bottom + padding;
    }

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
</script>

</body>
</html>
