<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amna üíñ</title>

  <style>
    /* Fond rose */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:pink;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* Encadr√© blanc */
    .card{
      width:360px;
      max-width:92vw;
      background:rgba(255,255,255,0.92);
      border-radius:20px;
      padding:34px 24px 26px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.18);
      position:relative;
    }

    /* Pengu (taille raisonnable) */
    .pengu{
      width:260px;
      max-width:80%;
      display:block;
      margin:0 auto 18px;
    }

    /* Titre */
    h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:800;
      line-height:1.1;
    }

    /* Petite phrase */
    .hint{
      margin:0 0 18px;
      font-size:14px;
      font-weight:400;
      opacity:0.8;
    }

    /* Zone des boutons (le NO bouge ici, donc reste dans l‚Äôencadr√© blanc) */
    #arena{
      position:relative;
      width:320px;        /* distance Yes/No comme ton mod√®le */
      max-width:100%;
      height:74px;        /* zone de mouvement du No */
      margin:0 auto;
    }

    /* Taille FIXE des 2 boutons => ne change jamais */
    #arena button{
      width:110px;
      height:44px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      padding:0;
      line-height:44px;
      font-size:16px;
      color:white;
      box-sizing:border-box;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* YES vert, fixe √† gauche */
    #yesBtn{
      background:#2ecc71;
      position:absolute;
      left:0;
      top:0;
      z-index:2;
    }

    /* NO rouge, commence √† droite */
    #noBtn{
      background:#e74c3c;
      position:absolute;
      left:calc(100% - 110px);
      top:0;
      z-index:1;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Ton fichier dans le repo : pengu.gif.gif -->
    <img class="pengu" src="pengu.gif.gif" alt="Pengu" />

    <h1>Amna veux-tu √™tre ma Valentine ?</h1>

    <p class="hint">Essaye le ‚ÄúNo‚Äù si tu l‚Äôoses üòà</p>

    <div id="arena">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    // NO fuit uniquement dans l'ar√®ne, sans passer sur YES
    function moveNo(){
      const maxX = arena.clientWidth  - noBtn.offsetWidth;
      const maxY = arena.clientHeight - noBtn.offsetHeight;

      const yesX = yesBtn.offsetLeft;
      const yesY = yesBtn.offsetTop;
      const yesW = yesBtn.offsetWidth;
      const yesH = yesBtn.offsetHeight;

      const safePadding = 18; // augmente si tu veux plus d'espace autour du YES

      let x, y, ok = false;

      while(!ok){
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const noLeft   = x;
        const noRight  = x + noBtn.offsetWidth;
        const noTop    = y;
        const noBottom = y + noBtn.offsetHeight;

        const badLeft   = yesX - safePadding;
        const badRight  = yesX + yesW + safePadding;
        const badTop    = yesY - safePadding;
        const badBottom = yesY + yesH + safePadding;

        const intersects =
          noLeft < badRight &&
          noRight > badLeft &&
          noTop < badBottom &&
          noBottom > badTop;

        ok = !intersects;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Souris
    noBtn.addEventListener("mouseenter", moveNo);

    // Tactile (emp√™che le ‚Äútap‚Äù r√©el)
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNo();
    }, { passive:false });
  </script>
</body>
</html>
