<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amna üíñ</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:pink;
      font-family: Georgia, "Times New Roman", serif;
    }

    .card{
      width:360px;
      max-width:92vw;
      background:rgba(255,255,255,0.92);
      border-radius:20px;
      padding:34px 24px 26px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.18);
      position:relative;   /* No bouge dedans */
      overflow:hidden;     /* No ne sort jamais */
    }

    .pengu{
      width:260px;
      max-width:80%;
      display:block;
      margin:0 auto 18px;
    }

    h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:800;
      line-height:1.1;
    }

    .hint{
      margin:0 0 18px;
      font-size:14px;
      font-weight:400;
      opacity:0.8;
    }

    /* Ligne des boutons au d√©part (comme ton mod√®le) */
    #arena{
      width:320px;
      height:74px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
    }

    /* Taille FIXE des boutons (ne change jamais) */
    button{
      width:110px;
      height:44px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      padding:0;
      line-height:44px;
      font-size:16px;
      color:white;
      box-sizing:border-box;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background:#2ecc71;
      position:relative; /* reste normal */
      z-index:2;
    }

    /* IMPORTANT : No est NORMAL au d√©part (effet surprise) */
    #noBtn{
      background:#e74c3c;
      position:relative; /* au d√©part comme le mod√®le */
      z-index:2;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <img class="pengu" src="pengu.gif.gif" alt="Pengu" />

    <h1>Amna veux-tu √™tre ma Valentine ?</h1>

    <p class="hint">Essaye le ‚ÄúNo‚Äù si tu l‚Äôoses üòà</p>

    <div id="arena">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const card  = document.getElementById("card");
    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    let detached = false; // surprise: No "normal" au d√©part

    function detachNoToCardOnce(){
      if (detached) return;
      detached = true;

      // position actuelle du No sur l'√©cran
      const nRect = noBtn.getBoundingClientRect();
      const cRect = card.getBoundingClientRect();

      // on sort le No de l'ar√®ne et on le met dans la carte
      card.appendChild(noBtn);

      // il devient absolu DANS la carte, √† la m√™me place qu'avant
      noBtn.style.position = "absolute";
      noBtn.style.left = (nRect.left - cRect.left) + "px";
      noBtn.style.top  = (nRect.top  - cRect.top ) + "px";
      noBtn.style.zIndex = "5";
    }

    function moveNo(){
      // d√®s la 1√®re tentative : il devient fuyard dans la carte
      detachNoToCardOnce();

      const maxX = card.clientWidth  - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      // zone interdite autour du YES (pour ne pas marcher dessus)
      const yRect = yesBtn.getBoundingClientRect();
      const cRect = card.getBoundingClientRect();

      const yesX = yRect.left - cRect.left;
      const yesY = yRect.top  - cRect.top;
      const yesW = yRect.width;
      const yesH = yRect.height;

      const safePadding = 18;

      let x, y, ok = false;

      while(!ok){
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const noLeft   = x;
        const noRight  = x + noBtn.offsetWidth;
        const noTop    = y;
        const noBottom = y + noBtn.offsetHeight;

        const badLeft   = yesX - safePadding;
        const badRight  = yesX + yesW + safePadding;
        const badTop    = yesY - safePadding;
        const badBottom = yesY + yesH + safePadding;

        const intersects =
          noLeft < badRight &&
          noRight > badLeft &&
          noTop < badBottom &&
          noBottom > badTop;

        ok = !intersects;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Souris : fuite √† l'infini
    noBtn.addEventListener("mouseenter", moveNo);

    // Tactile : fuite √† l'infini (et emp√™che le vrai clic)
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNo();
    }, { passive:false });
  </script>
</body>
</html>
