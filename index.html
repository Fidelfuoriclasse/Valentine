<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amna üíñ</title>

  <style>
    /* Fond rose */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:pink;
      font-family: Georgia, "Times New Roman", serif;
    }

    /* Encadr√© blanc (carte) */
    .card{
      width:360px;
      max-width:92vw;
      background:rgba(255,255,255,0.92);
      border-radius:20px;
      padding:34px 24px 26px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.18);
      position:relative; /* IMPORTANT : le No bouge √† l‚Äôint√©rieur */
      overflow:hidden;   /* IMPORTANT : le No ne sort jamais */
    }

    /* Pengu */
    .pengu{
      width:260px;
      max-width:80%;
      display:block;
      margin:0 auto 18px;
    }

    /* Titre */
    h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:800;
      line-height:1.1;
    }

    /* Petite phrase */
    .hint{
      margin:0 0 18px;
      font-size:14px;
      font-weight:400;
      opacity:0.8;
    }

    /* Zone du bouton YES (centr√©e sous le texte) */
    #arena{
      position:relative;
      width:320px;      /* distance comme ton mod√®le */
      height:74px;
      margin:0 auto;
    }

    /* Taille FIXE des boutons => ne change jamais */
    button{
      width:110px;
      height:44px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      padding:0;
      line-height:44px;
      font-size:16px;
      color:white;
      box-sizing:border-box;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* YES vert (fixe √† gauche dans l‚Äôar√®ne) */
    #yesBtn{
      background:#2ecc71;
      position:absolute;
      left:0;
      top:0;
      z-index:2;
    }

    /* NO rouge : libre dans la carte */
    #noBtn{
  background:#e74c3c;
  position: relative;   /* üëà IMPORTANT */
  z-index:5;
}
    
  </style>
</head>

<body>
  <div class="card">
    <img class="pengu" src="pengu.gif.gif" alt="Pengu" />

    <h1>Amna veux-tu √™tre ma Valentine ?</h1>

    <p class="hint">Essaye le ‚ÄúNo‚Äù si tu l‚Äôoses üòà</p>

    <div id="arena">
      <button id="yesBtn">Yes</button>
    </div>

    <button id="noBtn">No</button>
  </div>

  <script>
    const card  = document.querySelector(".card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    // Place NO au d√©part √† droite du YES (m√™me niveau)
    function placeNoStart(){
      const arena = document.getElementById("arena");
      const arenaTop = arena.offsetTop;

      noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 100) + "px";
      noBtn.style.top  = arenaTop + "px";
    }

    function moveNo(){
      const maxX = card.clientWidth  - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      // zone interdite autour du YES (pour √©viter qu'il recouvre Yes)
      const yesX = yesBtn.offsetLeft;
      const yesY = yesBtn.offsetTop;
      const yesW = yesBtn.offsetWidth;
      const yesH = yesBtn.offsetHeight;
      const safePadding = 18;

      let x, y, ok = false;

      while(!ok){
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const noLeft   = x;
        const noRight  = x + noBtn.offsetWidth;
        const noTop    = y;
        const noBottom = y + noBtn.offsetHeight;

        const badLeft   = yesX - safePadding;
        const badRight  = yesX + yesW + safePadding;
        const badTop    = yesY - safePadding;
        const badBottom = yesY + yesH + safePadding;

        const intersects =
          noLeft < badRight &&
          noRight > badLeft &&
          noTop < badBottom &&
          noBottom > badTop;

        ok = !intersects;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    placeNoStart();

    // Souris
    noBtn.addEventListener("mouseenter", moveNo);

    // Tactile (emp√™che le ‚Äútap‚Äù r√©el)
    noBtn.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNo();
    }, { passive:false });
  </script>
</body>
</html>
